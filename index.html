<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>101</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="card">
            <img src="./image/illustration-hero.svg" class="hero">
            <h1 class="order">Order Summary</h1>
            <p class="long">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="pay">
                <img src="./image/icon-music.svg" class="music">
                <div class="text">
                    <pc class="plan">Annual Plan</p>
                    <p class="year">$59.99/year</p>
                </div>
                <p class="line">Change</p>
            </div>
            <div class="blue">
                <p class="proceed">Proceed to Payment</p>
            </div>
            <p class="cancel">Cancel Order</p>
        </div>
    </div>
</body>
</html>
